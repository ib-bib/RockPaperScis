<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Shoot! </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <header> 
            <h1> Shoot! </h1>
        </header>

        <span id="YouPick">
        </span>

        <div id="ScoreBoard" class="score-board"> 
            <div id="UserBadge" class="badge"> User </div>
            <div id="AIBadge" class="badge"> CPU </div>
            <span id="UserScore">0</span> <span> : </span> <span id="CompScore">0</span>
        </div>

        <span id="CpuPick">
        </span>

        <div id="message" class="result">
            <p> Take your pick </p>
        </div>

        <div class="choices">
            <div id="R" class="choice">
                <img src="rock.png" alt="Rock"> 
            </div>
            <div id="P" class="choice">
                <img src="paper.png" alt="Paper">
            </div>
            <div id="S" class="choice">
                <img src="scissors.png" alt="Scissors">
            </div>
        </div>

        <p id="move"> Make your move </p>

    <script src="app.js" charset="utf-8"></script>
    
    </body>
</html>
